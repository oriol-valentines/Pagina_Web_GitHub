<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="Formulario.css">
    <!-- Sección de encabezado, incluye título y enlaces de navegación -->
    <header>
        <fieldset>
            <h1>Formulario</h1>
            <!-- Enlace a la página de inicio -->
            <a href="Inicio.html">Inicio</a>
            <!-- Enlace a la página de usuarios -->
            <a href="Usuarios.html">Usuarios</a>
        </fieldset>
    </header>
</head>
<body>
    <br>
    <h1>Formulario</h1>
    <br>
    <!-- Comienzo del formulario de datos de usuario -->
    <form>
        <ul>
            <!-- Campo para ingresar el nombre de usuario -->
            <label for="Nombre">Nombre de Usuario:</label>
            <br>
            <input type="text" id="User_name" name="Nombre" placeholder="Nombre">
            <br>
            <br>
            
            <!-- Campo para ingresar la contraseña -->
            <label for="Contraseña">Contraseña:</label>
            <br>
            <input type="text" id="psswd" name="Contraseña" placeholder="Contraseña">
            <br>
            <br>
            
            <!-- Campos para ingresar el nombre y apellido completo -->
            <label for="Nombre_Apellido">Nombre y apellido:</label>
            <br>
            <input type="text" id="name" name="Nombre" placeholder="Nombre">
            <input type="text" id="surname" name="Apellido" placeholder="Apellido">
            <br>
            <br>
            
            <!-- Campo para ingresar el correo electrónico -->
            <label for="Correo">Correo Electrónico:</label>
            <br>
            <input type="text" id="mail" name="Correo" placeholder="Correo">
            <br>
            <br>
            
            <!-- Área de texto para una descripción breve del usuario -->
            <label for="Descripcion">Descripción breve:</label>
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Descripción"></textarea>
            <br>
            <br>

            <!-- Botón para enviar el formulario -->
            <button>Enviar</button>
        </ul>
    </form>
</body>
<br>
<br>
<!-- Sección de pie de página con información de contacto -->
<footer>
    <h3>Contacto</h3>
    <ul>
        <li>Teléfono: 123-456-7890</li>
        <li>Email: contacto@tusitio.com</li>
        <li>Dirección: Calle 123, Ciudad</li>
    </ul>
</footer>
</html>
